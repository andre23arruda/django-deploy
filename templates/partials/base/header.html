{% load static %}
<!-- start: header -->
<header class="header">
    <div class="logo-container">
        <a href="../" class="logo">
            <img src="{% static 'images/logo_harpia.png' %}" height="35" alt="Harpia Admin" />
        </a>
        <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>


    <!-- start: user box -->
    <div class="header-right">
        <span class="separator"></span>

        <div id="userbox" class="userbox">
            <a href="#" data-toggle="dropdown">
                <figure class="profile-picture">
                    <img src="{% static 'images/andre_spider.png' %}" alt="{{ user.username }}" class="img-circle" data-lock-picture="{% static 'images/andre_spider.png' %}" />
                </figure>
                <div class="profile-info" data-lock-name="{{ user.username }}" data-lock-email="{{ user.email }}">
                    <span class="name">{{ user.username }}</span>
                    <span class="role">{{ user.email }}</span>
                </div>
                <i class="fa custom-caret"></i>
            </a>

            <div class="dropdown-menu">
                <ul class="list-unstyled">
                    <li class="divider"></li>
                    <li class='text-center'>
                        <a role="menuitem" tabindex="-1" href="{% url 'logout' %}"><i class="fa fa-power-off"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: search & user box -->
</header>
<!-- end: header -->
