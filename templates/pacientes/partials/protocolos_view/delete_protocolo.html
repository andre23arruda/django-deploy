{% load tag_library %}

{% for protocolo, value in exames.items %}

    <!-- Excluir protocolo -->
    <div id="exclude_{{ protocolo }}" class="zoom-anim-dialog modal-block modal-block-danger mfp-hide modal-global">
        <section class="panel panel-danger">
            <header class="panel-heading">
                <h2 class="panel-title">Atenção!</h2>
            </header>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-icon">
                        <i class="fa fa-times-circle"></i>
                    </div>
                    <div class="modal-text">
                        <h4>Atenção!</h4>
                        <p>Deseja realmente excluir o protocolo <strong>{{ protocolo }}</strong> da base de dados?</p>
                    </div>
                </div>
            </div>
            <footer class="panel-footer">
                <form action="{% url 'delete_protocolo' paciente_id=paciente.id data_exame=data_exame|date_replace  nome_protocolo=protocolo %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-danger" type="submit">Sim</button>
                            <button class="btn btn-default modal-dismiss modal-close">Cancelar</button>
                        </div>
                    </div>
                </form>
            </footer>
        </section>
    </div>

{% endfor %}
