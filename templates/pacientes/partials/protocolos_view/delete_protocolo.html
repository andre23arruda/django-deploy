{% load tag_library %}
<!-- Excluir protocolo -->
<div id="exclude_{{ protocolo }}" class="zoom-anim-dialog modal-block modal-block-danger mfp-hide modal-global">
    <section class="panel panel-danger">
        <header class="panel-heading">
            <h2 class="panel-title">Atenção!</h2>
        </header>
        <div class="panel-body">
            <div class="modal-wrapper">
                <div class="modal-icon">
                    <i class="fa fa-times-circle"></i>
                </div>
                <div class="modal-text">
                    <h4>Atenção!</h4>
                    <p>Deseja realmente excluir o protocolo <strong>{{ protocolo }}</strong> da base de dados?</p>
                </div>
            </div>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-md-12 text-right">
                    <a href="../delete_protocolo/{{ paciente.id }}/{{ data_exame|date_replace }}/{{ protocolo }}" class="btn btn-danger" type="submit">Sim</a>
                    <button class="btn btn-default modal-dismiss modal-close">Cancelar</button>
                </div>
            </div>
        </footer>
    </section>
</div>
