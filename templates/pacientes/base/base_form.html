{% load static %}

<section role="main" class="content-body">
    <header class="page-header">
        <h2>Formulário exemplo</h2>
    </header>

    <div class="row">
        <div class="col-xs-12">
            <section class="panel form-wizard" id="w4">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a href="#" class="fa fa-caret-down"></a>
                        <a href="#" class="fa fa-times"></a>
                    </div>

                    <h2 class="panel-title">Preencha as informações</h2>
                </header>
                <div class="panel-body">
                    <div class="wizard-progress wizard-progress-lg">
                        <div class="steps-progress">
                            <div class="progress-indicator"></div>
                        </div>
                        <ul class="wizard-steps">
                            <li class="active">
                                <a href="#w4-account" data-toggle="tab"><span>1</span>Login</a>
                            </li>
                            <li>
                                <a href="#w4-profile" data-toggle="tab"><span>2</span>Informações do cliente</a>
                            </li>
                            <li>
                                <a href="#w4-billing" data-toggle="tab"><span>3</span>Pagamento</a>
                            </li>
                            <li>
                                <a href="#w4-confirm" data-toggle="tab"><span>4</span>Confirmação</a>
                            </li>
                        </ul>
                    </div>

                    <form class="form-horizontal" novalidate="novalidate">
                        <div class="tab-content">
                            <div id="w4-account" class="tab-pane active">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-username">Usuário</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="username" id="w4-username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-password">Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" name="password" id="w4-password" required minlength="6">
                                    </div>
                                </div>
                            </div>
                            <div id="w4-profile" class="tab-pane">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-first-name">Nome</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="first-name" id="w4-first-name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-last-name">Sobrenome</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="last-name" id="w4-last-name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-phone">Data de nascimento</label>
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <div class="input-group input-group-icon">
                                                    <span class="input-group-addon">
                                                        <span class="icon"><i class="fa fa-calendar"></i></span>
                                                    </span>
                                                    <input id="date" data-plugin-masked-input data-input-mask="99/99/9999" placeholder="__/__/____" class="form-control">
                                                </div>
                                            </div>
                                            <label class="col-sm-4 control-label" for="w4-phone">Telefone</label>
                                            <div class="col-sm-4">
                                                <div class="input-group input-group-icon">
                                                    <span class="input-group-addon">
                                                        <span class="icon"><i class="fa fa-phone"></i></span>
                                                    </span>
                                                    <input id="phone" data-plugin-masked-input data-input-mask="(99) 99999-9999" placeholder="(12) 12335-1234" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="w4-billing" class="tab-pane">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-cc">Número do cartão</label>
                                    <div class="col-sm-9">
                                        <input data-plugin-masked-input data-input-mask="9999 9999 9999 9999" placeholder="9999 9999 9999 9999" class="form-control" required name="cc-number" id="w4-cc" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="inputSuccess">Data de validade</label>
                                    <div class="col-sm-5">
                                        <select class="form-control" name="exp-month" required>
                                            {% for mes in meses %}
                                                <option>{{ mes }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="exp-year" required>
                                            {% for ano in anos %}
                                                <option>{{ ano }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div id="w4-confirm" class="tab-pane">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="w4-email">Email</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="email" id="w4-email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9">
                                        <div class="checkbox-custom">
                                            <input type="checkbox" name="terms" id="w4-terms" required>
                                            <label for="w4-terms">Eu concordo com os termos de serviço</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <ul class="pager">
                        <li class="previous disabled">
                            <a><i class="fa fa-angle-left"></i> Anterior</a>
                        </li>
                        <li class="finish hidden pull-right">
                            <a>Concluir</a>
                        </li>
                        <li class="next">
                            <a>Próximo <i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</section>
