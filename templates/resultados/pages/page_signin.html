{% extends '../../partials/base.html' %}
{% load static %}


{% block body_content %}
	<section class="body-sign">
		<div class="center-sign">
			<a href="/" class="logo pull-left">
				<img src="{% static 'images/logo_harpia.png' %}" height="54" alt="Harpia admin" />
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Resultado</h2>
				</div>
				<div class="panel-body">
					<form action="{% url 'resultado_signin' %}" method="POST">
						{% csrf_token %}
						<div class="form-group mb-lg">
							<label>Protocolo</label>
							<div class="input-group input-group-icon">
								<input id="fc_inputmask_1" data-plugin-masked-input="" data-input-mask="999-99-9999" placeholder="___-__-____" class="form-control input-lg">
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-barcode"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Senha</label>
							</div>
							<div class="input-group input-group-icon">
								<input name="pwd" type="password" class="form-control input-lg" placeholder="******"/>
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-lock"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Data de nascimento</label>
							</div>
							<div class="input-group input-group-icon">
								<input id="datepicker" language="br" name="data_nascimento" type="text" data-plugin-datepicker="" data-date-format="dd/mm/yyyy" placeholder="01/01/2010" class="form-control input-lg" required="">								<span class="input-group-addon">
								<span class="icon icon-lg">
									<i class="fa fa-calendar"></i>
								</span>
								</span>
							</div>
						</div>

						<div class="col-sm-14">
							<script src='https://www.google.com/recaptcha/api.js'></script>
							<label>Verificação de segurança</label>
							<div class="g-recaptcha" style="margin-bottom: 20px;" data-sitekey="{{ site_key }}"></div>
						</div>

						<div class="col-sm-14 text-right">
							<button class="btn btn-primary hidden-xs finish">Acessar</a>
							<button class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Acessar</a>
						</div>

					</form>
				</div>
			</div>
			{% now "Y" as current_year %}
			<p class="text-center text-muted mt-md mb-md">&copy; Copyright {{ current_year }}. Developed by <a href="https://www.harpiahealth.com/">Harpia Health Solutions</a>.</p>
		</div>
	</section>

{% endblock %}


{% include '../../partials/alert.html' %}
