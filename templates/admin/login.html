{% extends '../partials/base.html' %}
{% load static %}


{% block body_content %}
	<section class="body-sign">
		<div class="center-sign">
			<a href="/" class="logo pull-left">
				<img src="{% static 'images/logo_harpia.png' %}" height="54" alt="Harpia Admin" />
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Administração</h2>
				</div>
				<div class="panel-body">
					<form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

						<div class="form-group mb-lg">
							<label>Usuário</label>
							<div class="input-group input-group-icon">
								<input name="username" type="text" class="form-control input-lg" required="" id="id_username"/>
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-user"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<label>Senha</label>
							<div class="input-group input-group-icon">
								<input name="password" type="password" class="form-control input-lg" placeholder="******"/>
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-lock"></i>
									</span>
								</span>
							</div>
                        </div>

						<div class="row">
							<div class="col-sm-12">
								<button type="submit" class="btn btn-primary hidden-xs finish pull-right">Entrar</button>
								<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Entrar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			{% now "Y" as current_year %}
			<p class="text-center text-muted mt-md mb-md">&copy; Copyright {{ current_year }}. Developed by <a href="https://www.harpiahealth.com/">Harpia Health Solutions</a>.</p>
		</div>
	</section>
{% endblock %}
