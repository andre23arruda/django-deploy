{% extends '../partials/base.html' %}
{% load static %}

{% block body_content %}
	<!-- start: page -->
	<section class="body-sign">
		<div class="center-sign">
			<a href="/" class="logo pull-left">
				<img src="{% static 'images/logo_harpia.png' %}" height="54" alt="Porto Admin" />
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Recuperar senha</h2>
				</div>
				<div class="panel-body">

                    <div class="alert alert-success">
                        <p class="m-none text-semibold h6">Senha alterada com sucesso!</p>
                    </div>

                    <p class="text-center">Agora você já pode <a href="{% url 'signin' %}">Acessar!</a>

				</div>
			</div>
			{% now "Y" as current_year %}
			<p class="text-center text-muted mt-md mb-md">&copy; Copyright {{ current_year }}. Developed by <a href="https://www.harpiahealth.com/">Harpia Health Solutions</a>.</p>
		</div>
	</section>
	<!-- end: page -->
{% endblock %}
