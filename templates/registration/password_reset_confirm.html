{% extends '../partials/base.html' %}
{% load static %}


{% block body_content %}
	<section class="body-sign">
		<div class="center-sign">
			<a href="/" class="logo pull-left">
				<img src="{% static 'images/logo_harpia.png' %}" height="54" alt="Porto Admin" />
			</a>

			<div class="panel panel-sign">
				<div class="panel-title-sign mt-xl text-right">
					<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Recuperar senha</h2>
				</div>
				<div class="panel-body">
					<form method="POST">
						{% csrf_token %}
						<div class="form-group mb-lg">
							<label>Nova senha</label>
							<div class="input-group input-group-icon">
								<input class="form-control input-lg" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1"/>
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-lock"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="form-group mb-lg">
							<div class="clearfix">
								<label class="pull-left">Confirme a senha</label>
							</div>
							<div class="input-group input-group-icon">
								<input class="form-control input-lg" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"/>
								<span class="input-group-addon">
									<span class="icon icon-lg">
										<i class="fa fa-lock"></i>
									</span>
								</span>
							</div>
						</div>

						<div class="col-sm-14 text-center">
							<button class="btn btn-primary hidden-xs finish">Alterar senha</button>
							<button class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Alterar senha</button>
						</div>
					</form>
				</div>
			</div>
			{% now "Y" as current_year %}
			<p class="text-center text-muted mt-md mb-md">&copy; Copyright {{ current_year }}. Developed by <a href="https://www.harpiahealth.com/">Harpia Health Solutions</a>.</p>
		</div>
	</section>
{% endblock %}
